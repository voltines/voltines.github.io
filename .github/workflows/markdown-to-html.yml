name: Build and Deploy HTML

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Convert Markdown to HTML
      - name: Convert Markdown to HTML
        run: |
          mkdir -p html
          for file in content/*.md; do
            output="html/$(basename "${file%.*}").html"
            title=$(basename "${file%.*}" | sed 's/-/ /g' | awk '{print toupper(substr($1,1,1)) tolower(substr($1,2))}')
            content=$(python -m markdown "$file")
            sed "s|{{ title }}|$title|g; s|{{ content }}|$content|g" template.html > "$output"
          done

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: html
